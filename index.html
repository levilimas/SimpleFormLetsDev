<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="./styles.css">
        <title>LetsDev Form</title>
    </head>
    <body>
        <div id="container">
            <h1>Formulário 2ª Edição</h1>
            <h2>Seja bem-vindo ao primeiro desafio da sua jornada!</h2>
            <p id="instrucao">Preencha corretamente os campos abaixo para ingressar nessa SUPER JORNADA com o timr da Paipe!</p>
            <img src="./lets-dev.png" alt="Imagem  com a logo do Lets Dev">

            <hr/>

            <form onsubmit="enviarFormulario()">
                <p id="aviso">
                    <strong>ATENÇÂ:</strong> os campos contendo o asterisco (*) são de preenchimento obrigatório! 
                </p>
                <div class="row">
                    <div class="column-input input-text">
                        <label>Nome Completo: *</label>
                        <input type="text" name="nome" placeholder="Digite seu nome aqui" required />
                    </div>
                    <div class="column-input">
                        <label>Idade:</label>
                        <input type="number" name="idade" placeholder="Digite sua idade">
                    </div>
                </div>
                <div class="row">
                    <div class="column-input select">
                        <label">Ocupação:</label>
                        <select name="ocupacao">
                            <option>Selecione sua ocupação</option>
                            <option>Esudante</option>
                            <option>Trabalhador CLT</option>
                            <option>Trabalhador PJ</option>
                            <option>Autônomo</option>
                            <option>Outros</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
    </html>
